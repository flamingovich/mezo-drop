
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezo Airdrop Estimator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #1a050c;
            --mezo-soft: #9e1a44;
            --mezo-glow: #e6004d;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .reformat-ll {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.02em;
        }

        /* iOS 17 Liquid Glass Effect */
        .liquid-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* Organic Moving Blobs */
        .liquid-blob {
            position: absolute;
            filter: blur(80px);
            border-radius: 50%;
            z-index: 0;
            opacity: 0.4;
            mix-blend-mode: screen;
            animation: drift 20s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -50px) scale(1.2); }
            66% { transform: translate(-50px, 100px) scale(0.8); }
        }

        @keyframes fly-back-forth {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.2; }
            50% { transform: translate(30px, -40px) rotate(10deg); opacity: 0.4; }
            100% { transform: translate(0, 0) rotate(0deg); opacity: 0.2; }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fly {
            animation: fly-back-forth 15s ease-in-out infinite;
        }

        .animate-fade-up {
            animation: fade-in-up 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        input[type=range] {
            accent-color: #ffffff;
            height: 4px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            cursor: pointer;
        }
    </style>
<script type="importmap">
{

</script>
</head>

    <div id="root"></div>

</body>
</html>
